<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Mole-Buster</title>

</head>
<body>
    <button id="welcomeBtn" class="open">
        <h1>Welcome to Mole-Buster!</h1>
        <h1>Player 1 vs. Player 2</h1>
        <!-- <button class="get-started">Get Started!</button> -->
    </button>

    <div class="player"></div>
    <div id="board">
        <h2 class="score">Score: <span>00</span></h2>
        <h2 class="time-left">Time left: <span>10</span></h2>

        <div class="grid">
            <div class="hole" id="1"></div>
            <div class="hole" id="2"></div>
            <div class="hole" id="3"></div>
            <div class="hole" id="4"></div>
            <div class="hole" id="5"></div>
            <div class="hole" id="6"></div>
            <div class="hole" id="7"></div>
            <div class="hole" id="8"></div>
            <div class="hole" id="9"></div>
        </div>
        <button class="start">START</button>

        <div class="cursor">
        </div>
    </div>
</body>
</html>
